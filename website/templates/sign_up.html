{% extends "base.html" %} {% block title %}Criar conta{% endblock %}

{% block content %}
<form method="POST">
  <h3 align="center">Criar Conta</h3>
  <div class="form-group">
    <label for="email">Endere√ßo de E-mail</label>
    <input 
      type="email" 
      class="form-control" 
      id="email" 
      name="email" 
      placeholder="Escreva seu E-mail"
    >
  </div>
  <div class="form-group">
    <label for="firstName">Nome</label>
    <input 
      type="text" 
      class="form-control" 
      id="firstName" 
      name="firstName" 
      placeholder="Escreva seu nome"
    >
  </div>
  <div class="form-group">
    <label for="lastName">Sobrenome</label>
    <input 
      type="text" 
      class="form-control" 
      id="lastName" 
      name="lastName" 
      placeholder="Escreva seu sobrenome"
    >
  </div>
  <div class="form-group">
    <label for="password1">Senha</label>
    <input 
      type="password" 
      class="form-control" 
      id="password1" 
      name="password1" 
      placeholder="Escreva sua senha"
    >
  </div>
  <div class="form-group">
    <label for="password2">Repetir Senha</label>
    <input 
      type="password" 
      class="form-control" 
      id="password2" 
      name="password2" 
      placeholder="Repita sua senha"
    >
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Criar Conta</button>
</form>
{% endblock %}
